<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
    }

    header {
      background-color: #000;
      padding: 15px 25px;
    }

    header h1 {
      color: #e50914;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    /* REPRODUCTOR */
    .player iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 8px;
      margin-bottom: 25px;
      background: black;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    /* CARD */
    .card {
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card p {
      text-align: center;
      padding: 6px;
      font-size: 14px;
    }

    /* BOTÓN VER */
    .ver-btn {
      width: 90%;
      margin: 6px auto 10px;
      display: block;
      padding: 8px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .ver-btn:hover {
      background-color: #ff1c1c;
    }

    /* EDITAR PORTADA */
    .edit {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
    }

    input[type="file"] {
      display: none;
    }

    @media (min-width: 768px) {
      .player iframe {
        height: 400px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Mi Netflix</h1>
</header>

<div class="container">

  <!-- REPRODUCTOR -->
  <div class="player">
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <!-- CONTENIDO -->
  <div class="grid">

    <!-- CARD -->
    <div class="card">

      <!-- PORTADA -->
      <label>
        <img id="img1" src="https://i.imgur.com/8RKXAIV.jpg">
        <span class="edit">Portada</span>
        <input type="file" accept="image/*" onchange="changeImage(event, 'img1')">
      </label>

      <p>Los Simpson</p>

      <!-- BOTÓN VER -->
      <button class="ver-btn"
        onclick="playVideo('https://TU_LINK_EMBED_AQUI')">
        VER
      </button>

    </div>

  </div>
</div>

<script>
  const player = document.getElementById("videoPlayer");

  // Reproducir video
  function playVideo(url) {
    player.src = url;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Cambiar portada desde galería
  function changeImage(event, imgId) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById(imgId).src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // PANTALLA COMPLETA EN HORIZONTAL (como YouTube)
  document.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    } else {
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    }
  });
</script>

</body>
</html>
